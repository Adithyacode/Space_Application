<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section id="campus_life">

                </div>
           </center>
            </div>
            <div class="item">
            <center>
                <iframe width="853" height="480" src="https://www.youtube.com/embed/I82ADyJC7wE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><div class="carousel-content"><p>A Video On What's A Galaxy</p></div>
                    </center>
                </div>
       </div>
       <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>

                  <p>Rover</p>
                  </div>
             </center>
              </div>
              <div class="item">
              <center>
                  <iframe width="853" height="480" src="https://en.wikipedia.org/wiki/Rover_(space_exploration)" frameborder="0" allowfullscreen></iframe><div class="carousel-content"><p>A Wikipedia On What's A Rover</p></div>
                      </center>
                  </div>
         </div>
         <a class="left carousel-control" href="#myCarousel2" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
